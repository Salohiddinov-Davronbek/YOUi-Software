<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <form action="{% url 'administrator_register' %}" method="POST" novalidate enctype="multipart/form-data">{% csrf_token %}
      <div class="form-group">
        <label>Surname</label>
        {{form.last_name}}
      </div>
      <div class="form-group">
        <label>First name</label>
        {{form.first_name}}
      </div>
    </div>
    <div class="form-group">
      <label>Father name</label>
      {{form.father_name}}
    </div>
    
    <div class="form-group">
      <label>Image</label>
      {{form.admin_image}}
    </div>
    <div class="form-group">
      <label>Email</label>
      {{form.email}}
    </div>
    
    <div class="form-group">
      <label>Username</label>
      {{form.username}}
    </div>
    
    <div class="form-group">
      <label>Password</label>
      {{form.password1}}
    </div>
    <div class="form-group">
      <label>Check password</label>
      {{form.password2}}
    </div>
    
    <input type="submit" value="Sign up! " class="btn btn-block btn-primary">
    
  </form>
  
</body>
</html>
